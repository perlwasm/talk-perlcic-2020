<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perl + Wasm</title>
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
    <style type="text/css">
      div.nx-hide-bullet li {
        list-style-type: none;
        margin: 0;
        white-space: nowrap;
      }
      img.nx-icon {
        margin: 0;
        max-width: 32px;
        max-height: 32px;
      }
      strong { color:orange; }
      em { color: yellow; }
      p code { color: cyan; }
      sup { color: yellow; }

      canvas.dos {
        width: 640px;
        height: 400px;
      }

    </style>
    </head>
    <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="index.md">
          <textarea data-template>
          </textarea>
        </section>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="dos/js-dos.js"></script>
    <script>
    </script>


    <script src="webperl.js"></script>
    <script type="text/perl">
      use strict;
      use warnings;
      use 5.010;
      js("console.log('Perl is ready')");
    </script>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
        markdown: {
          smartypants: true
        }
      }).then( function() {

        var ctrl = false;

        $('.perl-source').on('keydown', function (e) {
          if(e.key == "Control")
            ctrl = true;
          else if(ctrl && e.key == "x")
          {
            Perl.eval(e.target.value);
            e.preventDefault();
          }
          else if(ctrl && e.key == "z")
          {
            $('.perl-source').hide();
            $('.js-source').show();
          }
        });
        $('.perl-source').on('keyup', function (e) {
          if(e.key == "Control")
            ctrl = false;
        });

        $('.js-source').on('keydown', function (e) {
          if(e.key == "Control")
            ctrl = true;
          else if(ctrl && e.key == "x")
          {
            eval(e.target.value);
            e.preventDefault();
          }
          else if(ctrl && e.key == "z")
          {
            $('.perl-source').show();
            $('.js-source').hide();
          }
        });
        $('.perl-source').on('keyup', function (e) {
          if(e.key == "Control")
            ctrl = false;
        });

        var orig = Perl.output;
        Perl.output = function (string, chan) {
          orig(string,chan);
          $('.perl-output').append(string);
        };

        var sunset_loaded = false;
        Reveal.on('slidechanged', event => {
          console.log("slide change = " + Reveal.getIndices().h);
          if(Reveal.getIndices().h == 12)
          {
            if(!sunset_loaded)
            {
              Dos(document.getElementById("sunset"), { wdosboxUrl: "/dos/wdosbox.js" }).ready((fs, main) => {
                fs.extract("dos/sunset2.zip").then(() => {
                  main(["-c", "SUNSET.EXE"])
                });
              });
              sunset_loaded = true;
            }
          }
        });

      });
    </script>

  </body>
</html>
